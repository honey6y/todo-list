<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button id="add-product" class="btn btn-primary">Them san pham</button>
    <button id="sort-date-product" class="btn btn-success">Sort Date</button>
    <button id="sort-name-product" class="btn btn-success">Sort Name</button>
    <button id="display-store" class="btn btn-success">Display Store</button>
    <button id="display-date" class="btn btn-success">Display Date</button>
    <button id="display-complete" class="btn btn-success">Display Complete</button> 


    <table class="table table-striped" id="table-list">
        
    </table>

    <div id="modal-everything" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <label for="data-id">ID</label>
                <input type="text" name="data-id" id="data-id" readonly>
              </div>
              <div>
                <label for="data-name">Name product</label>
                <input type="text" name="data-name" id="data-name">
                <p class="none">Ten san pham phai co 6 ky tu tro len</p>
              </div>
              <div>
                <label for="data-date">Date</label>
                <input type="date" name="data-date" id="data-date">
                <p class="none">Vui long nhap dung dinh dang date</p>
              </div>
              <div>
                <label for="data-quantity">Quantity</label>
                <input type="number" name="data-quantity" id="data-quantity" min="0">
                <p class="none">So luong san pham phai lon hon 0</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Huy bo</button>
              <button type="button" class="btn btn-primary" id="accept-action">Xac nhan</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="index.js"></script>
</html>
