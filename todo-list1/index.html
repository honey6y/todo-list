<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <button id="add-product" class="btn btn-primary">Them san pham</button>
    <!-- <button id="remove-product" class="btn btn-secondary">Xoa san pham</button> -->
    <button id="sort-date-product" class="btn btn-success">Sort Date</button>
    <button id="sort-name-product" class="btn btn-success">Sort Name</button>
    <button id="display-condition" class="btn btn-success">Display Store</button>
    <button id="display-complete" class="btn btn-success">Display Complete</button> 


    <table class="table table-striped" id="table-list">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Quantity</th>
            <th></th>
        </tr>
    </table>

    <!-- <i class="bi bi-wrench-adjustable" onclick="adjData()"></i> -->



    <div id="modal-everything" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="date" name="" id="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal"></button>
              <button type="button" class="btn btn-primary" id="accept-action"></button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="index.js"></script>
</html>
